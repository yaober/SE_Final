name: svs-reader
display_name: svs-reader
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: svs-reader.get_reader
      python_name: svs_reader._reader:napari_get_reader
      title: Open data with svs-reader
    - id: svs-reader.write_multiple
      python_name: svs_reader._writer:write_multiple
      title: Save multi-layer data with svs-reader
    - id: svs-reader.write_single_image
      python_name: svs_reader._writer:write_single_image
      title: Save image data with svs-reader
    - id: svs-reader.make_sample_data
      python_name: svs_reader._sample_data:make_sample_data
      title: Load sample data from svs-reader
    - id: svs-reader.make_container_widget
      python_name: svs_reader:ImageThreshold
      title: Make threshold Container widget
    - id: svs-reader.make_magic_widget
      python_name: svs_reader:threshold_magic_widget
      title: Make threshold magic widget
    - id: svs-reader.make_function_widget
      python_name: svs_reader:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: svs-reader.make_qwidget
      python_name: svs_reader:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: svs-reader.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: svs-reader.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: svs-reader.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: svs-reader.make_sample_data
      display_name: svs-reader
      key: unique_id.1
  widgets:
    - command: svs-reader.make_container_widget
      display_name: Container Threshold
    - command: svs-reader.make_magic_widget
      display_name: Magic Threshold
    - command: svs-reader.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: svs-reader.make_qwidget
      display_name: Example QWidget


# napari.yml
name: svs-reader
display_name: svs-reader
entry_point: svs_reader

readers:
  - display_name: SVS Reader
    file_extensions: [".svs"]
    reader: svs_reader.svs_reader_function
